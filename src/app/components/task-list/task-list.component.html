<div class="row">
    <ul class="col-12 list-group">
        <ng-container *ngFor="let item of tasks">
            <li *ngIf="!item.complete" class="list-group-item">
                <input type="checkbox" name="task" (click)="click(item)"/>
                <span class="text">{{item.description}}</span>
            </li>
        </ng-container>
    </ul>
    <div class="w-100 mt-3" *ngIf="completeTaks.length != 0">
        <div appCheckTask class="title">
            <h2>Completadas</h2>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-bar-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.354 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L8 12.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5V13a.5.5 0 0 1-1 0V6.5A.5.5 0 0 1 8 6zM2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </div>
        
        <div class="completed" >
            <ul class="col-12 list-group">
                <li *ngFor="let item of completeTaks; let i = index" class="list-group-item">
                    <input type="checkbox" name="task" (click)="click(item)" checked="checked"/>
                    <span class="text tachado">{{item.description}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
